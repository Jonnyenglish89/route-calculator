<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Time Calculator - Samsara</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .card-shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5);
        }
        
        .route-card {
            transition: all 0.2s ease;
        }
        
        .route-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px -2px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Clock = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const Truck = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"></path>
                <path d="M15 18H9"></path>
                <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"></path>
                <circle cx="17" cy="18" r="2"></circle>
                <circle cx="7" cy="18" r="2"></circle>
            </svg>
        );

        const MapPin = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Home = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );

        const Plus = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5v14"></path>
            </svg>
        );

        const Trash2 = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Save = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
        );

        function RouteTimeCalculator() {
            const [prepTime, setPrepTime] = useState(15);
            const [travelTime, setTravelTime] = useState(40);
            const [onSiteTime, setOnSiteTime] = useState(30);
            const [startTime, setStartTime] = useState('');
            
            const [savedRoutes, setSavedRoutes] = useState([]);
            const [routeName, setRouteName] = useState('');
            const [showSaveForm, setShowSaveForm] = useState(false);

            useEffect(() => {
                const stored = window.savedRoutesData || [];
                if (stored.length === 0) {
                    const defaultRoutes = [
                        { name: 'Stoke-Crewe-Stoke', prepTime: 15, travelTime: 40, onSiteTime: 30 }
                    ];
                    setSavedRoutes(defaultRoutes);
                    window.savedRoutesData = defaultRoutes;
                } else {
                    setSavedRoutes(stored);
                }
            }, []);

            const calculateTimes = () => {
                if (!startTime) return null;

                const [hours, minutes] = startTime.split(':').map(Number);
                const start = new Date();
                start.setHours(hours, minutes, 0, 0);

                const departure = new Date(start.getTime() + prepTime * 60000);
                const arrival = new Date(departure.getTime() + travelTime * 60000);
                const departDestination = new Date(arrival.getTime() + onSiteTime * 60000);
                const returnBase = new Date(departDestination.getTime() + travelTime * 60000);

                const formatTime = (date) => {
                    return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
                };

                return {
                    departure: formatTime(departure),
                    arrival: formatTime(arrival),
                    departDestination: formatTime(departDestination),
                    returnBase: formatTime(returnBase),
                    totalDuration: Math.round((returnBase - start) / 60000)
                };
            };

            const times = calculateTimes();

            const getCurrentTime = () => {
                const now = new Date();
                return now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
            };

            const loadRoute = (route) => {
                setPrepTime(route.prepTime);
                setTravelTime(route.travelTime);
                setOnSiteTime(route.onSiteTime);
            };

            const saveNewRoute = () => {
                if (!routeName.trim()) {
                    alert('Please enter a route name');
                    return;
                }

                const newRoute = {
                    name: routeName,
                    prepTime: prepTime,
                    travelTime: travelTime,
                    onSiteTime: onSiteTime
                };

                const updated = [...savedRoutes, newRoute];
                setSavedRoutes(updated);
                window.savedRoutesData = updated;
                setRouteName('');
                setShowSaveForm(false);
            };

            const deleteRoute = (index) => {
                if (confirm('Are you sure you want to delete this route?')) {
                    const updated = savedRoutes.filter((_, i) => i !== index);
                    setSavedRoutes(updated);
                    window.savedRoutesData = updated;
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {/* Main Content Grid */}
                        <div className="grid grid-cols-1 xl:grid-cols-3 gap-6 mb-6">
                            {/* Left Column - Saved Routes */}
                            <div className="xl:col-span-1">
                                <div className="bg-white rounded-xl card-shadow-lg p-6 h-full">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                            <MapPin />
                                            Saved Routes
                                        </h2>
                                        <button
                                            onClick={() => setShowSaveForm(!showSaveForm)}
                                            className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium shadow-sm"
                                        >
                                            <Plus />
                                            Save
                                        </button>
                                    </div>

                                    {showSaveForm && (
                                        <div className="mb-6 p-4 bg-indigo-50 rounded-lg border-2 border-indigo-200">
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Route Name</label>
                                            <input
                                                type="text"
                                                placeholder="e.g., Stoke-Manchester-Stoke"
                                                value={routeName}
                                                onChange={(e) => setRouteName(e.target.value)}
                                                className="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                            />
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={saveNewRoute}
                                                    className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium flex-1"
                                                >
                                                    <Save />
                                                    Save Route
                                                </button>
                                                <button
                                                    onClick={() => {
                                                        setShowSaveForm(false);
                                                        setRouteName('');
                                                    }}
                                                    className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium"
                                                >
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    <div className="space-y-3 max-h-[600px] overflow-y-auto pr-2">
                                        {savedRoutes.map((route, index) => (
                                            <div
                                                key={index}
                                                className="route-card flex items-center justify-between p-4 bg-gradient-to-r from-slate-50 to-slate-100 rounded-lg border-2 border-slate-200 cursor-pointer"
                                            >
                                                <button
                                                    onClick={() => loadRoute(route)}
                                                    className="flex-1 text-left"
                                                >
                                                    <div className="font-semibold text-gray-800 text-lg mb-1">{route.name}</div>
                                                    <div className="flex gap-3 text-xs text-gray-600">
                                                        <span className="bg-blue-100 px-2 py-1 rounded">Prep: {route.prepTime}m</span>
                                                        <span className="bg-green-100 px-2 py-1 rounded">Travel: {route.travelTime}m</span>
                                                        <span className="bg-orange-100 px-2 py-1 rounded">On-site: {route.onSiteTime}m</span>
                                                    </div>
                                                </button>
                                                <button
                                                    onClick={() => deleteRoute(index)}
                                                    className="ml-3 p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        ))}
                                    </div>

                                    {savedRoutes.length === 0 && (
                                        <div className="text-center py-12 text-gray-400">
                                            <MapPin className="mx-auto mb-3 opacity-30" />
                                            <p className="text-sm">No saved routes yet</p>
                                            <p className="text-xs mt-1">Configure your route and click "Save"</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Right Column - Configuration & Results */}
                            <div className="xl:col-span-2 space-y-6">
                                {/* Configuration Panel */}
                                <div className="bg-white rounded-xl card-shadow-lg p-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                        <Clock />
                                        Route Configuration
                                    </h2>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="md:col-span-2">
                                            <label className="block text-sm font-semibold text-gray-700 mb-3">
                                                Start Time
                                            </label>
                                            <div className="flex gap-3">
                                                <input
                                                    type="time"
                                                    value={startTime}
                                                    onChange={(e) => setStartTime(e.target.value)}
                                                    className="flex-1 px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                                />
                                                <button
                                                    onClick={() => setStartTime(getCurrentTime())}
                                                    className="px-6 py-3 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-colors font-medium"
                                                >
                                                    Now
                                                </button>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-3">
                                                Prep Time (minutes)
                                            </label>
                                            <input
                                                type="number"
                                                value={prepTime}
                                                onChange={(e) => setPrepTime(Number(e.target.value))}
                                                className="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                                min="0"
                                            />
                                            <p className="text-xs text-gray-500 mt-2">Vehicle preparation and loading time</p>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-3">
                                                Travel Time (minutes)
                                            </label>
                                            <input
                                                type="number"
                                                value={travelTime}
                                                onChange={(e) => setTravelTime(Number(e.target.value))}
                                                className="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                                min="0"
                                            />
                                            <p className="text-xs text-gray-500 mt-2">One-way journey duration</p>
                                        </div>

                                        <div className="md:col-span-2">
                                            <label className="block text-sm font-semibold text-gray-700 mb-3">
                                                On-Site Time (minutes)
                                            </label>
                                            <input
                                                type="number"
                                                value={onSiteTime}
                                                onChange={(e) => setOnSiteTime(Number(e.target.value))}
                                                className="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                                min="0"
                                            />
                                            <p className="text-xs text-gray-500 mt-2">Estimated time at destination</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Results Panel */}
                                {times && (
                                    <div className="bg-white rounded-xl card-shadow-lg p-6">
                                        <h2 className="text-xl font-bold text-gray-800 mb-6">Scheduled Timeline</h2>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                            <div className="flex items-center p-5 bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl border-2 border-blue-200">
                                                <div className="flex-shrink-0 mr-4 text-blue-600 bg-white p-3 rounded-lg">
                                                    <Truck />
                                                </div>
                                                <div className="flex-1">
                                                    <p className="text-sm font-semibold text-gray-600 mb-1">Departure from Base</p>
                                                    <p className="text-3xl font-bold text-blue-700">{times.departure}</p>
                                                </div>
                                            </div>

                                            <div className="flex items-center p-5 bg-gradient-to-r from-green-50 to-green-100 rounded-xl border-2 border-green-200">
                                                <div className="flex-shrink-0 mr-4 text-green-600 bg-white p-3 rounded-lg">
                                                    <MapPin />
                                                </div>
                                                <div className="flex-1">
                                                    <p className="text-sm font-semibold text-gray-600 mb-1">Arrival at Destination</p>
                                                    <p className="text-3xl font-bold text-green-700">{times.arrival}</p>
                                                </div>
                                            </div>

                                            <div className="flex items-center p-5 bg-gradient-to-r from-orange-50 to-orange-100 rounded-xl border-2 border-orange-200">
                                                <div className="flex-shrink-0 mr-4 text-orange-600 bg-white p-3 rounded-lg">
                                                    <Clock />
                                                </div>
                                                <div className="flex-1">
                                                    <p className="text-sm font-semibold text-gray-600 mb-1">Departure from Destination</p>
                                                    <p className="text-3xl font-bold text-orange-700">{times.departDestination}</p>
                                                </div>
                                            </div>

                                            <div className="flex items-center p-5 bg-gradient-to-r from-purple-50 to-purple-100 rounded-xl border-2 border-purple-200">
                                                <div className="flex-shrink-0 mr-4 text-purple-600 bg-white p-3 rounded-lg">
                                                    <Home />
                                                </div>
                                                <div className="flex-1">
                                                    <p className="text-sm font-semibold text-gray-600 mb-1">Arrival Back at Base</p>
                                                    <p className="text-3xl font-bold text-purple-700">{times.returnBase}</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="p-5 bg-gradient-to-r from-slate-100 to-slate-200 rounded-xl border-2 border-slate-300">
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm font-semibold text-gray-700">Total Route Duration</span>
                                                <span className="text-2xl font-bold text-slate-800">
                                                    {Math.floor(times.totalDuration / 60)}h {times.totalDuration % 60}m
                                                </span>
                                            </div>
                                            <div className="text-xs text-gray-600 mt-1">{times.totalDuration} minutes total</div>
                                        </div>
                                    </div>
                                )}

                                {!times && (
                                    <div className="bg-white rounded-xl card-shadow-lg p-12 text-center">
                                        <Clock className="mx-auto text-gray-300 mb-4" />
                                        <p className="text-gray-400 text-lg">Enter a start time to see your schedule</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Footer Note */}
                        <div className="bg-amber-50 border-2 border-amber-200 rounded-xl p-5 card-shadow">
                            <div className="flex items-start gap-3">
                                <div className="text-amber-600 mt-0.5">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                        <line x1="12" y1="9" x2="12" y2="13"></line>
                                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                    </svg>
                                </div>
                                <div>
                                    <p className="font-semibold text-amber-900 mb-1">Important Reminder</p>
                                    <p className="text-sm text-amber-800">Always verify travel times with Google Maps to account for current traffic conditions, roadworks, and weather impacts.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RouteTimeCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
