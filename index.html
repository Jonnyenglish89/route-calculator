<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Time Calculator - Samsara</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as inline SVG components
        const Clock = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const Truck = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"></path>
                <path d="M15 18H9"></path>
                <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"></path>
                <circle cx="17" cy="18" r="2"></circle>
                <circle cx="7" cy="18" r="2"></circle>
            </svg>
        );

        const MapPin = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Home = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );

        const Plus = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5v14"></path>
            </svg>
        );

        const Trash2 = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Save = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
        );

        function RouteTimeCalculator() {
            const [prepTime, setPrepTime] = useState(15);
            const [travelTime, setTravelTime] = useState(40);
            const [onSiteTime, setOnSiteTime] = useState(30);
            const [startTime, setStartTime] = useState('');
            
            const [savedRoutes, setSavedRoutes] = useState([]);
            const [routeName, setRouteName] = useState('');
            const [showSaveForm, setShowSaveForm] = useState(false);

            useEffect(() => {
                const stored = localStorage.getItem('savedRoutes');
                if (stored) {
                    setSavedRoutes(JSON.parse(stored));
                } else {
                    const defaultRoutes = [
                        { name: 'Stoke-Crewe-Stoke', prepTime: 15, travelTime: 40, onSiteTime: 30 }
                    ];
                    setSavedRoutes(defaultRoutes);
                    localStorage.setItem('savedRoutes', JSON.stringify(defaultRoutes));
                }
            }, []);

            const calculateTimes = () => {
                if (!startTime) return null;

                const [hours, minutes] = startTime.split(':').map(Number);
                const start = new Date();
                start.setHours(hours, minutes, 0, 0);

                const departure = new Date(start.getTime() + prepTime * 60000);
                const arrival = new Date(departure.getTime() + travelTime * 60000);
                const departDestination = new Date(arrival.getTime() + onSiteTime * 60000);
                const returnBase = new Date(departDestination.getTime() + travelTime * 60000);

                const formatTime = (date) => {
                    return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
                };

                return {
                    departure: formatTime(departure),
                    arrival: formatTime(arrival),
                    departDestination: formatTime(departDestination),
                    returnBase: formatTime(returnBase),
                    totalDuration: Math.round((returnBase - start) / 60000)
                };
            };

            const times = calculateTimes();

            const getCurrentTime = () => {
                const now = new Date();
                return now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
            };

            const loadRoute = (route) => {
                setPrepTime(route.prepTime);
                setTravelTime(route.travelTime);
                setOnSiteTime(route.onSiteTime);
            };

            const saveNewRoute = () => {
                if (!routeName.trim()) {
                    alert('Please enter a route name');
                    return;
                }

                const newRoute = {
                    name: routeName,
                    prepTime: prepTime,
                    travelTime: travelTime,
                    onSiteTime: onSiteTime
                };

                const updated = [...savedRoutes, newRoute];
                setSavedRoutes(updated);
                localStorage.setItem('savedRoutes', JSON.stringify(updated));
                setRouteName('');
                setShowSaveForm(false);
            };

            const deleteRoute = (index) => {
                if (confirm('Are you sure you want to delete this route?')) {
                    const updated = savedRoutes.filter((_, i) => i !== index);
                    setSavedRoutes(updated);
                    localStorage.setItem('savedRoutes', JSON.stringify(updated));
                }
            };

            return (
                <div className="w-full p-6 bg-gray-50 min-h-screen">
                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Route Time Calculator</h1>
                    <p className="text-gray-600 mb-6">Temporary solution for Samsara route scheduling</p>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <div className="mb-6 p-4 bg-blue-50 rounded-lg">
                            <div className="flex justify-between items-center mb-3">
                                <h3 className="font-semibold text-gray-800">Saved Routes</h3>
                                <button
                                    onClick={() => setShowSaveForm(!showSaveForm)}
                                    className="flex items-center gap-2 px-3 py-1.5 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm"
                                >
                                    <Plus />
                                    Save Current
                                </button>
                            </div>

                            {showSaveForm && (
                                <div className="mb-4 p-3 bg-white rounded-md border border-blue-200">
                                    <input
                                        type="text"
                                        placeholder="Route name (e.g., Stoke-Manchester-Stoke)"
                                        value={routeName}
                                        onChange={(e) => setRouteName(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-2"
                                    />
                                    <div className="flex gap-2">
                                        <button
                                            onClick={saveNewRoute}
                                            className="flex items-center gap-1 px-3 py-1.5 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm"
                                        >
                                            <Save />
                                            Save
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowSaveForm(false);
                                                setRouteName('');
                                            }}
                                            className="px-3 py-1.5 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 text-sm"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            )}

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                {savedRoutes.map((route, index) => (
                                    <div
                                        key={index}
                                        className="flex items-center justify-between p-3 bg-white rounded-md border border-gray-200 hover:border-blue-400 transition-colors"
                                    >
                                        <button
                                            onClick={() => loadRoute(route)}
                                            className="flex-1 text-left"
                                        >
                                            <div className="font-medium text-gray-800">{route.name}</div>
                                            <div className="text-xs text-gray-500">
                                                Prep: {route.prepTime}m | Travel: {route.travelTime}m | On-site: {route.onSiteTime}m
                                            </div>
                                        </button>
                                        <button
                                            onClick={() => deleteRoute(index)}
                                            className="ml-2 p-1.5 text-red-600 hover:bg-red-50 rounded"
                                        >
                                            <Trash2 />
                                        </button>
                                    </div>
                                ))}
                            </div>

                            {savedRoutes.length === 0 && (
                                <p className="text-sm text-gray-500 text-center py-4">
                                    No saved routes yet. Set your times below and click "Save Current" to add one.
                                </p>
                            )}
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Current Time / Start Time
                                </label>
                                <input
                                    type="time"
                                    value={startTime}
                                    onChange={(e) => setStartTime(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                />
                                <button
                                    onClick={() => setStartTime(getCurrentTime())}
                                    className="mt-2 text-sm text-blue-600 hover:text-blue-800"
                                >
                                    Use current time
                                </button>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Prep Time at Base (minutes)
                                </label>
                                <input
                                    type="number"
                                    value={prepTime}
                                    onChange={(e) => setPrepTime(Number(e.target.value))}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    min="0"
                                />
                                <p className="text-xs text-gray-500 mt-1">Time for driver to prepare truck, etc.</p>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Travel Time to Destination (minutes)
                                </label>
                                <input
                                    type="number"
                                    value={travelTime}
                                    onChange={(e) => setTravelTime(Number(e.target.value))}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    min="0"
                                />
                                <p className="text-xs text-gray-500 mt-1">Check Google Maps for accurate travel time</p>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Time on Site (minutes)
                                </label>
                                <input
                                    type="number"
                                    value={onSiteTime}
                                    onChange={(e) => setOnSiteTime(Number(e.target.value))}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    min="0"
                                />
                                <p className="text-xs text-gray-500 mt-1">Estimated time at destination</p>
                            </div>
                        </div>
                    </div>

                    {times && (
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Scheduled Times</h2>
                            
                            <div className="space-y-4">
                                <div className="flex items-start p-4 bg-blue-50 rounded-lg">
                                    <div className="mt-0.5 mr-3 flex-shrink-0 text-blue-600">
                                        <Truck />
                                    </div>
                                    <div className="flex-1">
                                        <p className="font-semibold text-gray-800">Departure from Base</p>
                                        <p className="text-2xl font-bold text-blue-600">{times.departure}</p>
                                    </div>
                                </div>

                                <div className="flex items-start p-4 bg-green-50 rounded-lg">
                                    <div className="mt-0.5 mr-3 flex-shrink-0 text-green-600">
                                        <MapPin />
                                    </div>
                                    <div className="flex-1">
                                        <p className="font-semibold text-gray-800">Arrival at Destination</p>
                                        <p className="text-2xl font-bold text-green-600">{times.arrival}</p>
                                    </div>
                                </div>

                                <div className="flex items-start p-4 bg-orange-50 rounded-lg">
                                    <div className="mt-0.5 mr-3 flex-shrink-0 text-orange-600">
                                        <Clock />
                                    </div>
                                    <div className="flex-1">
                                        <p className="font-semibold text-gray-800">Departure from Destination</p>
                                        <p className="text-2xl font-bold text-orange-600">{times.departDestination}</p>
                                    </div>
                                </div>

                                <div className="flex items-start p-4 bg-purple-50 rounded-lg">
                                    <div className="mt-0.5 mr-3 flex-shrink-0 text-purple-600">
                                        <Home />
                                    </div>
                                    <div className="flex-1">
                                        <p className="font-semibold text-gray-800">Arrival Back at Base</p>
                                        <p className="text-2xl font-bold text-purple-600">{times.returnBase}</p>
                                    </div>
                                </div>

                                <div className="mt-4 p-4 bg-gray-100 rounded-lg">
                                    <p className="text-sm text-gray-600">
                                        <span className="font-semibold">Total Route Duration:</span> {times.totalDuration} minutes ({Math.floor(times.totalDuration / 60)}h {times.totalDuration % 60}m)
                                    </p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>

                <div className="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <p className="text-sm text-yellow-800">
                            <span className="font-semibold">Reminder:</span> Check Google Maps for current traffic conditions and adjust travel times accordingly.
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RouteTimeCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
